<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Mantém o canvas no fundo */
    }
    #system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Mantém o sistema acima do canvas */
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <!-- Sistema -->
  <div id="system">
    <h1>Bem-vindo ao Sistema</h1>
    <p>Insira suas informações abaixo:</p>
    <form>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions to match the window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters to display
    const letters = "ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789";
    const lettersArray = letters.split("");

    const fontSize = 16; // Font size in pixels
    const columns = canvas.width / fontSize; // Number of columns based on canvas width

    // Create an array to store the y-coordinate for each column
    const drops = Array.from({ length: columns }).fill(1);

    // Draw function for the Matrix effect
    function draw() {
      // Black background with slight transparency for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text color and font
      ctx.fillStyle = "#00ff00"; // Neon green
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, index) => {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        const x = index * fontSize;

        ctx.fillText(text, x, y * fontSize);

        // Randomly reset drop to the top
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[index] = 0;
        }

        // Move the drop down
        drops[index]++;
      });
    }

    setInterval(draw, 33); // Call the draw function every 33ms (~30fps)
  </script>
</body>
</html>
